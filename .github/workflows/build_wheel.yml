name: Build test

on:
  workflow_dispatch:
  pull_request:
  release:
    types:
      - published

jobs:
  build_wheels:
    # env:
      # CIBW_ARCHS: all
    name: Build wheels on ${{ matrix.os }}, ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
        - os: ubuntu-latest
          arch: 'x86_64'
        - os: ubuntu-latest
          arch: 'i686'
        - os: ubuntu-latest
          arch: 'aarch64'
        - os: ubuntu-latest
          arch: 'ppc64le'
        - os: ubuntu-latest
          arch: 's390x'
        - os: macos-latest
          arch: 'x86_64'
        - os: macos-latest
          arch: 'arm64'
        - os: macos-latest
          arch: 'universal2'
        - os: windows
          arch: 'x86'
        - os: windows
          arch: 'ARM64'
        - os: windows
          arch: 'ARM64'

    steps:
      - name: Set up QEMU
        if: matrix.arch == 'aarch64' | matrix.arch == 'ppc64le' | matrix.arch == 's390x'
        uses: docker/setup-qemu-action@v2
        with:
          platforms: all

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.16.1
        env:
          CIBW_ARCHS: ${{ matrix.arch }}

      - uses: actions/upload-artifact@v3
        with:
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Build sdist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v3
        with:
          path: dist/*.tar.gz
